<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahjong SNS</title>
</head>
<body>
    <header>
        <div>
            <h1>Mahjong SNS</h1>
        </div>
        <div>
            <form action="/login" method="POST">
                <dl>
                    <dd><input type="text" placeholder="Account Name" name="account" required></dd>
                    <dd><input type="password" placeholder="Password" name="password" required></dd>
                </dl>
                <div><input type="submit" value="Login"></div>
            </form>
        </div>
    </header>
    <main>
        <div id="mainvisual">
            <div>
                <h2>一緒に麻雀しようぜ！</h2>
            </div>
            <div>
                <button type=“button” onclick="location.href='/signup'">Sign Up</button>
            </div>
        </div>
    </main>
    <footer id="footer">
        <p>&copy; 2022 Yutaka Kato</p>
    </footer>
</body>
</html>
